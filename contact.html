<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Contact | Tegan Bunsu Ashby</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap v3.3.7 -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom CSS styles for Bootstrap-Portfolio -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" id="logo" class="navbar-brand">Tegan Bunsu Ashby</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Begin Page content -->
    <div class="container page-content">
        <div class="row">
            <!-- Main content -->
            <div class="col-md-8 main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-offset-2 col-md-10 sidebar">
                        <h2>Let's Connect</h2>
                        <ul class="list-inline">
                                <li>
                                    <a href="http://www.github.com/bunsushi" alt="Github" target="_blank">
                                        <img src="assets/images/github.png" />
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.linkedin.com" alt="LinkedIn" target="_blank">
                                        <img src="assets/images/linkedin.png" />
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.stackoverflow.com" alt="Stack Overflow" target="_blank">
                                        <img src="assets/images/stackoverflow.png" />
                                    </a>
                                </li>
                            </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- .row -->
    </div>
    <!-- .container -->

    <footer class="footer fixed-bottom">
        <div class="container">
            <p>Copyright &copy; 2018 Tegan Bunsu Ashby</p>
        </div>
    </footer>
